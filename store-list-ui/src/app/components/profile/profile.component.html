<div class="container py-5">
    <div class="row mb-4 align-items-center">
      <div class="col">
        <h1 class="display-6 mb-4">User Profile</h1>
        <div class="row profile" *ngIf="user">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                Profile Information
              </div>
              <div class="card-body">
                <p><strong>Username:</strong> {{ user.userName }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                
                <form (ngSubmit)="saveProfile()" *ngIf="!isEditMode">
                  <p><strong>First Name:</strong> {{ user.firstName || 'Not set' }}</p>
                  <p><strong>Last Name:</strong> {{ user.lastName || 'Not set' }}</p>
                  <button type="button" class="btn btn-dark" (click)="enableEditMode()">Edit Profile</button>
                </form>
                
                <form (ngSubmit)="saveProfile()" *ngIf="isEditMode">
                  <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="firstName" 
                      name="firstName"
                      [(ngModel)]="editableUser.firstName">
                  </div>
                  <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input 
                      type="text" 
                      class="form-control" 
                      id="lastName" 
                      name="lastName"
                      [(ngModel)]="editableUser.lastName">
                  </div>
                  <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success" [disabled]="isSaving">
                      {{ isSaving ? 'Saving...' : 'Save Changes' }}
                    </button>
                    <button type="button" class="btn btn-secondary" (click)="cancelEditMode()">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
