<div class="container-fluid p-0">
    <div class="row g-0 min-vh-100">
        <!-- Left illustration section -->
        <div class="col-md-6 d-none d-md-flex align-items-center justify-content-center p-5" style="background-color: #c1e5ce;">
            <div class="text-center">
                <div class="illustration-container">
                    <!-- illustration -->
                    <img src="illustration_2.png" alt="Illustration" class="img-fluid">
                </div>
            </div>
        </div>

        <!-- Right login section -->
        <div class="col-md-6 d-flex align-items-center justify-content-center p-4">
            <div class="w-100" style="max-width: 400px;">
                <!-- Messages de notification -->
                <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    {{ errorMessage }}
                    <button type="button" class="btn-close" (click)="errorMessage = null"></button>
                </div>
                <div class="d-flex justify-content-center mb-4">
                    <h2 class="mt-4">Store <span style="color: #4B7B5C;">List</span></h2>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label class="form-label text-muted">Username</label>
                        <input type="text" formControlName="username" [class.is-invalid]="isFieldInvalid('username')"
                            id="username" class="form-control form-control-lg" style="background-color: #FAFAFA;">
                        <div class="invalid-feedback" *ngIf="isFieldInvalid('username')">
                            Please enter username.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-muted">Password</label>
                        <input type="password" formControlName="password"
                            [class.is-invalid]="isFieldInvalid('password')" id="password"
                            class="form-control form-control-lg" style="background-color: #FAFAFA;">
                        <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
                            Please enter password.
                        </div>
                    </div>

                    <div class="text-end mb-4">
                        <a href="/forgot-password" class="text-green text-decoration-none">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-dark w-100 py-3 mb-4">
                        Sign in
                    </button>

                    <div class="d-flex align-items-center mb-4">
                        <hr class="flex-grow-1 border-light">
                        <span class="px-3 text-muted small">or</span>
                        <hr class="flex-grow-1 border-light">
                    </div>

                    <button type="button" (click)="signInWithGoogle()"
                        class="btn btn-outline-light w-100 py-3 d-flex align-items-center justify-content-center gap-2"
                        style="border-color: #E2E8F0;">
                        <img src="/google-icon.png" alt="Google" style="height: 18px;">
                        Sign in with Google
                    </button>

                    <p class="text-center mt-4 mb-0">
                        Are you new?
                        <a routerLink="/register" class="text-green text-decoration-none">Create an Account</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
